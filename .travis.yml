os:
 - osx
addons:
  chrome: stable
language: node_js
node_js:
 - 8.9.0
notifications:
  email:
    - support@service-link.us
cache:
  directories:
    - node_modules
before_install:
  - '[[ $(node -v) =~ ^v9.*$ ]] || npm install -g npm@latest' # skipped when using node 9
  - npm install -g greenkeeper-lockfile
install:
  - npm install
before_script:
  - greenkeeper-lockfile-update
script:
  - npm run test
after_script:
  - greenkeeper-lockfile-upload
env:
  global:
    secure: 
