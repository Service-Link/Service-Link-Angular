<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h2 class="section-heading">Let's Get In Touch!</h2>
        <hr class="my-4">
        <p class="mb-5">Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to
          you as soon as possible!</p>
      </div>
    </div>
    <div class="row" [ngsRevealSet]="{reset:true}" [ngsInterval]="200" [ngsSelector]="'.faIconContacts'">
      <div class="col-lg-4 ml-auto text-center">
        <div style="text-align:center" class="mb-3 sr-contact">
          <fa-icon class="faIconContacts" [icon]="faPhone" size="3x"></fa-icon>
        </div>
        <a href="tel:1-604-982-0600">+1 604 982-0600</a>
      </div>
      <div class="col-lg-4 mr-auto text-center">
        <div style="text-align:center" class="mb-3 sr-contact">
          <fa-icon class="faIconContacts" [icon]="faLocationArrow" size="3x"></fa-icon>
        </div>
        <a href="https://goo.gl/maps/GoKWvwECn3L2" target="_blank">Visit Us!</a>
      </div>
      <div class="col-lg-4 mr-auto text-center">
        <div style="text-align:center" class="mb-3 sr-contact">
          <fa-icon class="faIconContacts" [icon]="faEnvelope" size="3x"></fa-icon>
        </div>
        <a href="mailto:info@service-link.us">info@service-link.us</a>
      </div>
    </div>
  </div>
</section>
