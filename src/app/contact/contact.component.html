<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h2 class="section-heading">Let's Get In Touch!</h2>
        <hr class="my-4">
        <p class="mb-5">Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to
          you as soon as possible!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 ml-auto text-center">
        <div style="text-align:center" class="mb-3 sr-contact">
          <fa-icon [icon]="faPhone" size="3x"></fa-icon>
        </div>
        <p>(604) 982-0600</p>
      </div>
      <div class="col-lg-4 mr-auto text-center">
        <div style="text-align:center" class="mb-3 sr-contact">
          <fa-icon [icon]="faEnvelope" size="3x"></fa-icon>
        </div>
        <p>
          <a href="mailto:info@service-link.us">info@service-link.us</a>
        </p>
      </div>
    </div>
  </div>
</section>
